<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Archive-35 Studio</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0a0a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
      color: #e5e5e5;
      overflow: hidden;
      -webkit-app-region: drag;
    }

    .logo-container {
      animation: fadeIn 0.8s ease-out;
    }

    .logo-mark {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      opacity: 0;
      animation: logoAppear 1s ease-out 0.2s forwards;
    }

    .logo-mark img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .title {
      font-size: 28px;
      font-weight: 300;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #d4a574;
      text-align: center;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 0.4s forwards;
    }

    .subtitle {
      font-size: 13px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: rgba(229, 229, 229, 0.4);
      margin-top: 8px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 0.6s forwards;
    }

    .status {
      margin-top: 48px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      opacity: 0;
      animation: fadeIn 0.6s ease-out 1s forwards;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid rgba(212, 165, 116, 0.15);
      border-top-color: #d4a574;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .status-text {
      font-size: 11px;
      letter-spacing: 0.1em;
      color: rgba(229, 229, 229, 0.35);
      transition: opacity 0.3s;
    }

    /* Ambient glow behind logo */
    .glow {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(212, 165, 116, 0.08) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes logoAppear {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="glow"></div>

  <div class="logo-container">
    <div class="logo-mark">
      <img src="../../../logos/archive35-icon-400.png" alt="Archive-35"
           onerror="this.parentElement.innerHTML='<div style=&quot;font-size:48px;text-align:center&quot;>35</div>'" />
    </div>
    <div class="title">Archive-35</div>
    <div class="subtitle">Studio</div>
  </div>

  <div class="status">
    <div class="spinner"></div>
    <div class="status-text" id="status">Initializing...</div>
  </div>

  <script>
    const messages = [
      { text: 'Initializing...', delay: 0 },
      { text: 'Starting Agent backend...', delay: 1500 },
      { text: 'Loading photo library...', delay: 4000 },
      { text: 'Almost ready...', delay: 7000 },
    ];

    const statusEl = document.getElementById('status');
    messages.forEach(({ text, delay }) => {
      setTimeout(() => {
        statusEl.style.opacity = '0';
        setTimeout(() => {
          statusEl.textContent = text;
          statusEl.style.opacity = '1';
        }, 200);
      }, delay);
    });
  </script>
</body>
</html>
