<style>
*, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }

/* === ROOT — NEVER PURE BLACK === */
:root {
  --void:    #050504;
  --deep:    #0a0908;
  --base:    #0d0c0a;
  --surface: #13120f;
  --raised:  #1a1916;
  --gold:    #c9a84c;
  --gold-dim:#7a6830;
  --warmlight: rgba(255,248,230,1);
  --coolshadow: #0a0b0d;
}

html, body { 
  height:100%; overflow:hidden; 
  background:var(--base); color:#e8e0d0;
  font-family:'DM Sans',sans-serif;
  user-select:none; -webkit-user-select:none;
}

/* === ROOM — 12-layer environment === */
#room { position:fixed; inset:0; overflow:hidden; }

#back-wall {
  position:absolute; inset:0;
  background:
    radial-gradient(ellipse 50% 40% at 50% 38%, rgba(25,22,18,0.6) 0%, transparent 70%),
    linear-gradient(180deg, var(--coolshadow) 0%, var(--base) 35%, var(--base) 100%);
}

#ceiling {
  position:absolute; top:0; left:0; right:0; height:20vh;
  background:linear-gradient(180deg, 
    rgba(5,5,8,0.95) 0%, 
    rgba(8,8,10,0.6) 40%, 
    transparent 100%);
  pointer-events:none;
}

#wall-left {
  position:absolute; top:0; bottom:0; left:0; width:30vw;
  background:linear-gradient(90deg, 
    rgba(4,4,3,0.9) 0%, 
    rgba(6,6,5,0.5) 30%, 
    transparent 100%);
  pointer-events:none;
}
#wall-right {
  position:absolute; top:0; bottom:0; right:0; width:30vw;
  background:linear-gradient(270deg, 
    rgba(4,4,3,0.9) 0%, 
    rgba(6,6,5,0.5) 30%, 
    transparent 100%);
  pointer-events:none;
}

#floor {
  position:absolute; bottom:0; left:0; right:0; height:52vh;
  background:linear-gradient(180deg,
    var(--base) 0%,
    #0b0a08 8%,
    #080706 25%,
    #060504 50%,
    var(--void) 100%);
  pointer-events:none;
}

#floor-edge {
  position:absolute; top:48vh; left:0; right:0; height:2px;
  background:linear-gradient(90deg,
    transparent 8%,
    rgba(255,248,230,0.02) 25%,
    rgba(255,248,230,0.05) 40%,
    rgba(255,248,230,0.08) 50%,
    rgba(255,248,230,0.05) 60%,
    rgba(255,248,230,0.02) 75%,
    transparent 92%);
  pointer-events:none; z-index:3;
}

#spotlight {
  position:absolute; inset:0;
  background:
    radial-gradient(ellipse 12% 18% at 50% 15%, 
      rgba(255,248,230,0.07) 0%, transparent 100%),
    radial-gradient(ellipse 25% 35% at 50% 20%, 
      rgba(255,248,230,0.04) 0%, rgba(255,248,230,0.015) 40%, transparent 100%),
    radial-gradient(ellipse 45% 55% at 50% 25%, 
      rgba(255,248,230,0.02) 0%, transparent 100%);
  mix-blend-mode:screen;
  pointer-events:none; z-index:2;
}

#light-cone {
  position:absolute;
  top:0; left:50%; transform:translateX(-50%);
  width:0; height:0;
  border-left:22vw solid transparent;
  border-right:22vw solid transparent;
  border-top:55vh solid rgba(255,248,230,0.012);
  filter:blur(30px);
  pointer-events:none; z-index:1;
}

#floor-pool {
  position:absolute;
  top:42vh; left:50%; transform:translateX(-50%);
  width:50vw; height:18vh;
  background:radial-gradient(ellipse 55% 45% at 50% 30%,
    rgba(255,248,230,0.04) 0%,
    rgba(255,248,230,0.015) 40%,
    transparent 80%);
  pointer-events:none; z-index:2;
}

#ao {
  position:absolute; inset:0;
  box-shadow:
    inset 0 0 40px rgba(0,0,0,0.5),
    inset 0 0 120px rgba(0,0,0,0.3),
    inset 0 0 250px rgba(0,0,0,0.15),
    inset 0 80px 120px -60px rgba(0,0,0,0.4),
    inset 0 -60px 100px -40px rgba(0,0,0,0.5);
  pointer-events:none; z-index:3;
}

#noise {
  position:absolute; inset:-50%; width:200%; height:200%;
  background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
  background-size:512px;
  mix-blend-mode:soft-light;
  opacity:0.028;
  pointer-events:none; z-index:4;
}

#vignette {
  position:absolute; inset:0;
  background:radial-gradient(ellipse 65% 60% at 50% 42%,
    transparent 20%,
    rgba(0,0,0,0.15) 50%,
    rgba(0,0,0,0.45) 75%,
    rgba(0,0,0,0.7) 100%);
  pointer-events:none; z-index:5;
}

/* === HEADER === */
header {
  position:fixed; top:0; left:0; right:0; z-index:100;
  display:flex; align-items:center; justify-content:space-between;
  padding:20px 40px; pointer-events:none;
}
header > * { pointer-events:auto; }
.logo { font-family:'Bebas Neue',sans-serif; font-size:22px; letter-spacing:8px; text-decoration:none; color:#e8e0d0; }
.logo em { color:var(--gold); font-style:normal; }
nav { display:flex; gap:26px; font-size:10px; letter-spacing:3px; text-transform:uppercase; font-weight:300; }
nav a { color:#555; text-decoration:none; transition:color .3s; }
nav a:hover, nav a.active { color:var(--gold); }

/* === COVERFLOW === */
#cf {
  position:absolute;
  top:4vh; left:0; right:0;
  height:50vh;
  perspective:1800px;
  perspective-origin:50% 52%;
  z-index:10;
}

.c {
  position:absolute; left:50%; top:0;
  transform-style:preserve-3d;
  cursor:pointer;
}

.c-face {
  position:relative;
  width:var(--cs); height:var(--cs);
  border-radius:3px; overflow:hidden;
  border:1px solid rgba(100,90,65,0.2);
  box-shadow:
    0 2px 8px rgba(0,0,0,0.4),
    0 8px 25px rgba(0,0,0,0.5),
    0 20px 50px rgba(0,0,0,0.4),
    0 35px 80px rgba(0,0,0,0.3),
    inset 0 1px 0 rgba(255,255,255,0.04);
}
.c.active .c-face {
  border-color:rgba(201,168,76,0.18);
  box-shadow:
    0 2px 8px rgba(0,0,0,0.4),
    0 8px 25px rgba(0,0,0,0.5),
    0 25px 60px rgba(0,0,0,0.5),
    0 40px 100px rgba(0,0,0,0.3),
    0 0 50px rgba(201,168,76,0.03),
    inset 0 1px 0 rgba(255,255,255,0.06);
}
.c-face img { width:100%; height:100%; object-fit:cover; display:block; }
.c-lbl {
  position:absolute; bottom:0; left:0; right:0;
  padding:30px 12px 8px;
  background:linear-gradient(transparent, rgba(0,0,0,0.65));
  font-family:'Courier Prime',monospace; font-size:8px;
  letter-spacing:2px; color:rgba(201,168,76,0.35);
  text-transform:uppercase; pointer-events:none;
}

/* === REFLECTION === */
.c-refl {
  position:absolute;
  top:calc(var(--cs) + 3px); left:0;
  width:var(--cs); height:var(--cs);
  transform:scaleY(-1);
  overflow:hidden; border-radius:3px;
  mask-image:linear-gradient(180deg, rgba(0,0,0,0.28) 0%, rgba(0,0,0,0.06) 30%, transparent 55%);
  -webkit-mask-image:linear-gradient(180deg, rgba(0,0,0,0.28) 0%, rgba(0,0,0,0.06) 30%, transparent 55%);
  pointer-events:none;
  filter:blur(2px);
}
.c-refl img { width:100%; height:100%; object-fit:cover; display:block; filter:brightness(0.35) saturate(0.5); }
.c-refl .rg {
  position:absolute; inset:0;
  display:grid; grid-template-columns:repeat(4,1fr); grid-template-rows:repeat(3,1fr);
  gap:2px; padding:2px; opacity:0; transition:opacity 0.8s;
}
.c.active .c-refl .rg { opacity:1; }
.c.active .c-refl { filter:blur(1px); }
.rg-c { overflow:hidden; background:rgba(13,12,10,0.9); }
.rg-c img { width:100%; height:100%; object-fit:cover; filter:blur(2px) brightness(0.3) saturate(0.6); transition:filter 0.8s; }
.c.active .rg-c img { filter:blur(1px) brightness(0.45) saturate(0.75); }

/* === INFO === */
#info {
  position:absolute; bottom:24vh; left:0; right:0;
  text-align:center; z-index:15; pointer-events:none;
}
#info-t {
  font-family:'Bebas Neue',sans-serif;
  font-size:clamp(28px,4.2vw,56px);
  letter-spacing:clamp(8px,1.4vw,16px);
  color:#e8e0d0;
  text-shadow:0 4px 40px rgba(0,0,0,0.9),0 1px 3px rgba(0,0,0,0.8);
}
#info-c {
  font-family:'Courier Prime',monospace; font-size:11px;
  color:var(--gold); letter-spacing:3px; margin-top:6px;
  text-shadow:0 2px 12px rgba(0,0,0,0.9);
}
#info-h {
  font-family:'Courier Prime',monospace; font-size:8px;
  letter-spacing:3px; color:rgba(201,168,76,0.15);
  margin-top:14px; animation:breathe 4s ease-in-out infinite;
  transition:opacity .4s;
}
@keyframes breathe{0%,100%{opacity:.15}50%{opacity:.35}}

#dots {
  position:fixed; bottom:14px; left:50%; transform:translateX(-50%);
  display:flex; gap:6px; z-index:20;
}
.dot {
  width:5px; height:5px; border-radius:50%;
  background:rgba(255,255,255,0.06); transition:all .5s;
}
.dot.active { background:var(--gold); box-shadow:0 0 6px rgba(201,168,76,0.3); }

/* === CONTENT PREVIEW === */
#cprev {
  position:fixed; bottom:0; left:0; right:0;
  max-height:0; opacity:0; overflow:hidden;
  transition:max-height .7s cubic-bezier(.23,1,.32,1), opacity .5s;
  z-index:30;
  background:linear-gradient(180deg, transparent 0%, rgba(8,7,6,0.97) 5%, rgba(5,5,4,0.99) 100%);
}
#cprev.open { max-height:46vh; opacity:1; }
#cprev-in { padding:14px 48px 28px; height:100%; display:flex; flex-direction:column; }
#cprev-hd {
  display:flex; align-items:baseline; justify-content:space-between;
  padding-bottom:10px; margin-bottom:10px;
  border-bottom:1px solid rgba(201,168,76,0.05); flex-shrink:0;
}
#cprev-t { font-family:'Bebas Neue',sans-serif; font-size:18px; letter-spacing:6px; }
#cprev-c { font-family:'Courier Prime',monospace; font-size:10px; color:rgba(201,168,76,0.45); letter-spacing:2px; margin-left:14px; }
#cprev-btn {
  font-family:'Courier Prime',monospace; font-size:10px; letter-spacing:2px;
  color:var(--gold); background:transparent; border:1px solid var(--gold-dim);
  padding:8px 24px; cursor:pointer; transition:all .3s;
}
#cprev-btn:hover { background:var(--gold); color:#000; }
#cprev-g {
  flex:1; overflow-y:auto;
  display:grid; grid-template-columns:repeat(auto-fill,minmax(140px,1fr)); gap:6px;
}
#cprev-g::-webkit-scrollbar{width:3px}
#cprev-g::-webkit-scrollbar-thumb{background:var(--gold-dim);border-radius:2px}
.cp-th {
  aspect-ratio:3/2; overflow:hidden;
  border:1px solid rgba(255,255,255,0.02);
  cursor:pointer; transition:all .3s; border-radius:2px;
}
.cp-th:hover { transform:scale(1.03); border-color:rgba(201,168,76,0.15); }
.cp-th img { width:100%; height:100%; object-fit:cover; display:block; }

/* === FULL GALLERY === */
#fgal {
  position:fixed; inset:0; z-index:200; background:var(--base);
  opacity:0; pointer-events:none; transition:opacity .6s; overflow-y:auto;
}
#fgal.open { opacity:1; pointer-events:auto; }
#fg-bk {
  position:fixed; top:22px; left:36px; z-index:210;
  font-family:'Courier Prime',monospace; font-size:10px; letter-spacing:2px; color:var(--gold);
  background:rgba(13,12,10,0.85); border:1px solid var(--gold-dim);
  padding:10px 24px; cursor:pointer; transition:all .3s; backdrop-filter:blur(8px);
}
#fg-bk:hover { background:var(--gold); color:#000; }
#fg-hd { text-align:center; padding:80px 40px 30px; }
#fg-ti { font-family:'Bebas Neue',sans-serif; font-size:48px; letter-spacing:14px; }
#fg-ct { font-family:'Courier Prime',monospace; font-size:11px; color:var(--gold); letter-spacing:3px; margin-top:8px; }
#fg-ru { width:80px; height:1px; background:var(--gold); margin:16px auto 0; opacity:.3; }
#fg-gr { columns:3; column-gap:10px; padding:24px 48px 60px; }
@media(max-width:900px){#fg-gr{columns:2}}
@media(max-width:550px){#fg-gr{columns:1}}
.fg-im {
  width:100%; margin-bottom:10px; display:block;
  border:1px solid rgba(255,255,255,0.02);
  cursor:zoom-in; transition:all .3s; break-inside:avoid; border-radius:2px;
}
.fg-im:hover { border-color:rgba(201,168,76,0.12); }

/* === LIGHTBOX === */
#lb {
  position:fixed; inset:0; z-index:300;
  background:rgba(5,5,4,0.97);
  display:flex; align-items:center; justify-content:center;
  opacity:0; pointer-events:none; transition:opacity .4s;
}
#lb.open { opacity:1; pointer-events:auto; }
#lb-img { max-width:92vw; max-height:90vh; object-fit:contain; box-shadow:0 0 100px rgba(0,0,0,0.5); }
#lb-ctr { position:absolute; bottom:24px; left:50%; transform:translateX(-50%); font-family:'Courier Prime',monospace; font-size:11px; color:var(--gold); letter-spacing:3px; }
#lb-ttl { position:absolute; bottom:48px; left:50%; transform:translateX(-50%); font-family:'DM Sans',sans-serif; font-size:13px; color:rgba(232,224,208,0.6); letter-spacing:1px; white-space:nowrap; }
.lb-a { position:absolute; top:50%; transform:translateY(-50%); font-size:32px; color:rgba(255,255,255,0.2); cursor:pointer; background:none; border:none; padding:30px; transition:color .3s; }
.lb-a:hover { color:var(--gold); }
#lb-p{left:10px}#lb-n{right:10px}
#lb-x { position:absolute; top:20px; right:28px; font-family:'Courier Prime',monospace; font-size:10px; letter-spacing:2px; color:var(--gold); background:none; border:1px solid var(--gold-dim); padding:8px 18px; cursor:pointer; transition:all .3s; }
#lb-x:hover { background:var(--gold); color:#000; }

/* Viewfinder */
.vf{position:fixed;z-index:60;pointer-events:none;width:16px;height:16px;opacity:.035}
.vf-tl{top:6px;left:6px;border-top:1px solid var(--gold);border-left:1px solid var(--gold)}
.vf-tr{top:6px;right:6px;border-top:1px solid var(--gold);border-right:1px solid var(--gold)}
.vf-bl{bottom:6px;left:6px;border-bottom:1px solid var(--gold);border-left:1px solid var(--gold)}
.vf-br{bottom:6px;right:6px;border-bottom:1px solid var(--gold);border-right:1px solid var(--gold)}
</style>
</head>

const N=G.length;

function covSz(){return Math.min(window.innerHeight*0.44,window.innerWidth*0.28,460);}

/* ===== AUDIO — Für Elise melody ===== */
const AC=window.AudioContext||window.webkitAudioContext;
let actx, melodyIdx=0;

const MELODY = [
  659.25, 622.25, 659.25, 622.25, 659.25, 493.88, 587.33, 523.25,
  440.00, 261.63, 329.63, 440.00, 493.88, 329.63, 415.30, 493.88,
  523.25, 329.63, 659.25, 622.25, 659.25, 622.25, 659.25, 493.88,
  587.33, 523.25, 440.00, 261.63, 329.63, 440.00, 493.88, 329.63,
  523.25, 493.88, 440.00
];

function tick() {
  if (!actx) actx = new AC();
  const t = actx.currentTime;
  const freq = MELODY[melodyIdx % MELODY.length];
  melodyIdx++;

  const master = actx.createGain();
  master.gain.setValueAtTime(0.00375, t);
  master.gain.exponentialRampToValueAtTime(0.002, t + 0.08);
  master.gain.exponentialRampToValueAtTime(0.0001, t + 0.7);
  master.connect(actx.destination);

  const o1 = actx.createOscillator();
  const g1 = actx.createGain();
  o1.type = 'sine'; o1.frequency.value = freq;
  g1.gain.value = 1.0;
  o1.connect(g1); g1.connect(master);
  o1.start(t); o1.stop(t + 1.0);

  const o2 = actx.createOscillator();
  const g2 = actx.createGain();
  o2.type = 'sine'; o2.frequency.value = freq * 2;
  g2.gain.value = 0.15;
  o2.connect(g2); g2.connect(master);
  o2.start(t); o2.stop(t + 0.8);

  const o3 = actx.createOscillator();
  const g3 = actx.createGain();
  o3.type = 'sine'; o3.frequency.value = freq * 3;
  g3.gain.value = 0.05;
  o3.connect(g3); g3.connect(master);
  o3.start(t); o3.stop(t + 0.5);

  const click = actx.createOscillator();
  const cg = actx.createGain();
  click.type = 'triangle'; click.frequency.value = freq * 4;
  cg.gain.setValueAtTime(0.001, t);
  cg.gain.exponentialRampToValueAtTime(0.0001, t + 0.02);
  click.connect(cg); cg.connect(actx.destination);
  click.start(t); click.stop(t + 0.03);
}

/* ===== BUILD COVERS ===== */
const cfEl=document.getElementById('cf'),items=[],dotsEl=document.getElementById('dots');
G.forEach((g,i)=>{
  const el=document.createElement('div');el.className='c';
  const face=document.createElement('div');face.className='c-face';
  face.innerHTML=`<img src="${g.img}" alt="${g.name} — Cover" draggable="false" loading="${i<3?'eager':'lazy'}">`;
  face.innerHTML+=`<div class="c-lbl">${g.name.toUpperCase()}</div>`;
  el.appendChild(face);

  /* Reflection with real photo grid */
  const refl=document.createElement('div');refl.className='c-refl';
  refl.innerHTML=`<img src="${g.img}" draggable="false" loading="lazy">`;
  const rg=document.createElement('div');rg.className='rg';
  for(let c=0;c<Math.min(g.n,12);c++){
    const cell=document.createElement('div');cell.className='rg-c';
    const ci=document.createElement('img');
    ci.src=g.p[c%g.n].t;  /* Use actual photo thumbnails */
    ci.draggable=false; ci.loading='lazy';
    cell.appendChild(ci);
    rg.appendChild(cell);
  }
  refl.appendChild(rg);el.appendChild(refl);
  el.addEventListener('click',()=>onCC(i));
  cfEl.appendChild(el);items.push(el);

  const d=document.createElement('div');d.className='dot';
  d.addEventListener('click',()=>{cur=i;closeCP();});
  dotsEl.appendChild(d);
});

/* ===== ENGINE ===== */
let cur=0,sm=0,lastR=-1;
const SA=68,VH=7;
function wI(i){return((i%N)+N)%N;}
function cD(a,b){let d=b-a;while(d>N/2)d-=N;while(d<-N/2)d+=N;return d;}

function layout(){
  const S=covSz(),sp=S*0.22,cZ=S*0.55,sS=0.55;
  items.forEach((el,i)=>{
    el.style.setProperty('--cs',S+'px');
    let off=cD(Math.round(sm)%N,i)-(sm-Math.round(sm));
    const abs=Math.abs(off);
    if(abs>VH+1.5){el.style.visibility='hidden';return;}
    el.style.visibility='visible';
    let tx,tz,ry,sc,op;
    if(abs<0.01){tx=0;tz=cZ;ry=0;sc=1;op=1;}
    else{const dir=off>0?1:-1,t=Math.min(abs,VH+1),bO=S*0.4;
      tx=dir*(bO*Math.min(t,1)+Math.max(0,t-1)*sp);
      tz=cZ*Math.max(0,1-t);
      ry=-dir*SA*Math.min(t,1);
      sc=1-(1-sS)*Math.min(t,1)-Math.max(0,t-1)*0.04;
      sc=Math.max(0.28,sc);
      op=Math.max(0,1-Math.max(0,t-1)*0.15);
    }
    el.style.transform=`translateX(${tx-S/2}px) translateZ(${tz}px) rotateY(${ry}deg) scale(${sc})`;
    el.style.opacity=op.toFixed(3);
    el.style.zIndex=Math.round(100-abs*10);
    el.classList.toggle('active',abs<0.5);
  });
  const ai=wI(Math.round(sm));
  document.querySelectorAll('.dot').forEach((d,i)=>d.classList.toggle('active',i===ai));
}

const tEl=document.getElementById('info-t'),cEl=document.getElementById('info-c');let lastH=-1;
function updH(){const i=wI(Math.round(sm));if(i===lastH)return;lastH=i;tEl.textContent=G[i].name.toUpperCase();cEl.textContent=G[i].n+' photograph'+(G[i].n!==1?'s':'');}

(function run(){
  const d=cur-sm;sm+=d*0.12;if(Math.abs(d)<0.0005)sm=cur;
  const r=Math.round(sm);if(r!==lastR){lastR=r;tick();}
  layout();updH();requestAnimationFrame(run);
})();

window.addEventListener('resize',layout);

/* ===== INPUT ===== */
function modal(){return document.getElementById('fgal').classList.contains('open')||document.getElementById('lb').classList.contains('open');}
let sA=0;
document.addEventListener('wheel',e=>{if(modal())return;e.preventDefault();sA+=(e.deltaY||0)+(e.deltaX||0);if(Math.abs(sA)>=35){cur+=Math.sign(sA);sA=0;closeCP();}},{passive:false});

let drag=false,dX0=0,dC0=0,dM=false,dLX=0,dV=0;
function dS(x){if(modal())return;drag=true;dM=false;dX0=x;dC0=cur;dLX=x;dV=0;}
function dMv(x){if(!drag)return;if(Math.abs(x-dX0)>5)dM=true;dV=(dLX-x)*0.012;dLX=x;cur=dC0+(dX0-x)/130;}
function dE(){if(!drag)return;drag=false;cur+=dV*3;cur=Math.round(cur);}
document.addEventListener('mousedown',e=>dS(e.clientX));
document.addEventListener('mousemove',e=>dMv(e.clientX));
document.addEventListener('mouseup',dE);
document.addEventListener('touchstart',e=>dS(e.touches[0].clientX),{passive:true});
document.addEventListener('touchmove',e=>dMv(e.touches[0].clientX),{passive:true});
document.addEventListener('touchend',dE);

document.addEventListener('keydown',e=>{
  if(document.getElementById('lb').classList.contains('open')){if(e.key==='Escape')closeLb();if(e.key==='ArrowLeft')lbN(-1);if(e.key==='ArrowRight')lbN(1);return;}
  if(document.getElementById('fgal').classList.contains('open')){if(e.key==='Escape')closeFg();return;}
  if(document.getElementById('cprev').classList.contains('open')){if(e.key==='Escape')closeCP();if(e.key==='Enter')openFg(cpI);return;}
  if(e.key==='ArrowRight'){cur++;closeCP();}if(e.key==='ArrowLeft'){cur--;closeCP();}
  if(e.key==='Enter')onCC(wI(Math.round(cur)));
});

/* ===== COVER CLICK ===== */
let cpI=-1;
function onCC(idx){if(dM)return;const ci=wI(Math.round(cur));if(idx!==ci){cur+=cD(ci,idx);closeCP();return;}
  if(cpI===idx&&document.getElementById('cprev').classList.contains('open')){openFg(idx);return;}openCP(idx);}

/* ===== PREVIEW PANEL — uses real photo thumbnails ===== */
function openCP(idx){
  cpI=idx;const g=G[idx];
  document.getElementById('cprev-t').textContent=g.name.toUpperCase();
  document.getElementById('cprev-c').textContent='  '+g.n+' photographs';
  const grid=document.getElementById('cprev-g');grid.innerHTML='';
  const max=Math.min(g.n,16);
  for(let i=0;i<max;i++){
    const th=document.createElement('div');th.className='cp-th';
    const im=document.createElement('img');
    im.src=g.p[i].t;
    im.alt=g.p[i].n||`${g.name} — ${i+1}`;
    im.loading='lazy';
    th.appendChild(im);
    th.addEventListener('click',e=>{e.stopPropagation();openFg(idx,i);});
    grid.appendChild(th);
  }
  if(g.n>16){
    const m=document.createElement('div');m.className='cp-th';
    m.style.cssText='display:flex;align-items:center;justify-content:center;background:rgba(201,168,76,0.03);font-family:"Courier Prime",monospace;font-size:11px;color:#c9a84c;letter-spacing:1px;cursor:pointer';
    m.textContent=`+${g.n-16}`;
    m.addEventListener('click',e=>{e.stopPropagation();openFg(idx);});
    grid.appendChild(m);
  }
  document.getElementById('cprev').classList.add('open');
  document.getElementById('info-h').style.opacity='0';
}
function closeCP(){cpI=-1;document.getElementById('cprev').classList.remove('open');document.getElementById('info-h').style.opacity='';}
document.getElementById('cprev-btn').addEventListener('click',()=>{if(cpI>=0)openFg(cpI);});

/* ===== FULL GALLERY — uses real full-size images ===== */
function openFg(idx,scrollToPhoto){
  const g=G[idx];document.getElementById('fg-ti').textContent=g.name.toUpperCase();
  document.getElementById('fg-ct').textContent=g.n+' photograph'+(g.n!==1?'s':'');
  const grid=document.getElementById('fg-gr');grid.innerHTML='';
  for(let i=0;i<g.n;i++){
    const img=document.createElement('img');img.className='fg-im';
    img.src=g.p[i].f;
    img.alt=g.p[i].n||`${g.name} — ${i+1}`;
    img.loading='lazy';
    img.addEventListener('click',()=>openLb(idx,i));
    grid.appendChild(img);
  }
  closeCP();document.getElementById('fgal').classList.add('open');document.getElementById('fgal').scrollTop=0;
}
function closeFg(){document.getElementById('fgal').classList.remove('open');}
document.getElementById('fg-bk').addEventListener('click',closeFg);

/* ===== LIGHTBOX — uses real full-size images ===== */
let lG=0,lP=0;
function openLb(gi,pi){lG=gi;lP=pi;updLb();document.getElementById('lb').classList.add('open');}
function closeLb(){document.getElementById('lb').classList.remove('open');}
function lbN(d){lP=Math.max(0,Math.min(G[lG].n-1,lP+d));updLb();}
function updLb(){
  const g=G[lG];
  const img=document.getElementById('lb-img');
  img.src=g.p[lP].f;
  img.alt=g.p[lP].n||`${g.name} — ${lP+1}`;
  document.getElementById('lb-ttl').textContent=g.p[lP].n||'';
  document.getElementById('lb-ctr').textContent=`${lP+1} / ${g.n}`;
}
document.getElementById('lb').addEventListener('click',e=>{if(e.target.id==='lb'||e.target.id==='lb-img')closeLb();});
document.getElementById('lb-x').addEventListener('click',closeLb);
document.getElementById('lb-p').addEventListener('click',e=>{e.stopPropagation();lbN(-1);});
document.getElementById('lb-n').addEventListener('click',e=>{e.stopPropagation();lbN(1);});

/* ===== GRAIN ANIMATION ===== */
const noiseEl=document.getElementById('noise');
setInterval(()=>{noiseEl.style.transform=`translate(${Math.random()*200-100}px,${Math.random()*200-100}px)`;},120);
</script>
</body>
